<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: hsl(216, 20%, 95%);
      flex-direction: column;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    table {
      margin-top: 30px;
      width: 90%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #f8f9fa;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
      <label>Name:</label>
      <input type="text" id="name">
      <div id="nameError" class="error"></div>

      <label>Email:</label>
      <input type="email" id="email">
      <div id="emailError" class="error"></div>

      <label>Age:</label>
      <input type="number" id="age">
      <div id="ageError" class="error"></div>

      <label>Course:</label>
      <select id="course">
        <option value="">--Select--</option>
        <option value="Engineering">Engineering</option>
        <option value="B.Com">B.Com</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BA">BA (Bachelor of Arts)</option>
        <option value="B.Sc">B.Sc (Bachelor of Science)</option>
        <option value="B.Ed">B.Ed (Bachelor of Education)</option>
        <option value="LLB">LLB (Law)</option>
        <option value="MBBS">MBBS (Medicine)</option>
        <option value="B.Pharm">B.Pharm (Pharmacy)</option>
      </select>
      <div id="courseError" class="error"></div>

      <button type="submit">Add Student</button>
    </form>
  </div>

  <h2>Student List</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Email</th><th>Age</th><th>Course</th></tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    const form = document.getElementById("studentForm");
    const table = document.getElementById("studentTable");
    let students = []; // array to hold student records

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Clear errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = document.getElementById("age").value;
      const course = document.getElementById("course").value;

      let valid = true;

      // Validate name
      if (name.length < 3) {
        document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
        valid = false;
      }

      // Validate email
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        valid = false;
      }

      // Validate age
      if (age < 18 || age > 60) {
        document.getElementById("ageError").textContent = "Age must be between 18 and 60.";
        valid = false;
      }

      // Validate course
      if (!course) {
        document.getElementById("courseError").textContent = "Please select a course.";
        valid = false;
      }

      if (!valid) return;

      // Add student to array
      students.push({ name, email, age, course });

      // Render table
      renderTable();

      // Reset form
      form.reset();
    });

    function renderTable() {
      table.innerHTML = "";
      students.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${s.name}</td><td>${s.email}</td><td>${s.age}</td><td>${s.course}</td>`;
        table.appendChild(row);
      });
    }
  </script>
</body>
</html>
